name: logbook
description: "Logbook is a library for logging and tracking events in a Flutter application."
version: 0.3.2

homepage: https://github.com/Miracle-Blue/logbook
repository: https://github.com/Miracle-Blue/logbook
issue_tracker: https://github.com/Miracle-Blue/logbook/issues

topics:
  - logging
  - debugging
  - developer-tools
  - error-handling
  - monitoring

screenshots:
  - description: "Logbook logo"
    path: screenshots/logo.png
  - description: "Logbook overview showing log messages with different levels"
    path: screenshots/screenshot_1.png
  - description: "Logbook filter functionality"
    path: screenshots/screenshot_2.png
  - description: "Logbook filter options"
    path: screenshots/screenshot_3.png
  - description: "Logbook search feature"
    path: screenshots/screenshot_4.png

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
